<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <link rel="icon" href="/web_components/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./login_form.css">
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
</head>
<body>
    <div class="container login__form">
        <div class="title">Welcome back!</div>
        <form>
            <br>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <br>
            <button id="login" onclick="loginRequest()">Login</button>
        </form>
        <form>
            <button id="request" onclick="requestNewAcc()">Request new account</button>
        </form>
    </div>
    <div class="help">
        <img src="./help.png" alt="help" onclick="info()">
    </div>
    <script src="./login_form.js"></script>
</body>
</html>
